name: import_tracker_mtw
description: "A new Flutter project."
publish_to: 'none' # Elimina esta lÃ­nea si deseas publicar en pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: AnonymousPro
      fonts:
        - asset: fonts/AnonymousPro-Regular.ttf
          weight: 400
        - asset: fonts/AnonymousPro-Bold.ttf
          weight: 700
        - asset: fonts/AnonymousPro-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/AnonymousPro-BoldItalic.ttf
          weight: 700
          style: italic

  assets:
    - assets/logo.jpeg
    - assets/logo2.png
    - assets/pp.jpg
    - assets/pantalla_principal.png
    - assets/perfil.png
    - assets/perfil2.png
    - assets/proveedor.png
    - assets/fletero.png
    - assets/cliente.png
